<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesinterface.css">
    <title>Check-In | Portal de usuario</title>
</head>
<body onload="AgregarNombreSaldo();">
    <header class="header-container">
        <figure class="logo">
            <img src="https://nu.com.mx/images/seo/nu-icon.png?v=2" alt="" class="logo-nubank">
        </figure>
        <a href="#" class="salir" onclick="abono()">Salir</a>
    </header>
    <main class="main-inter" >
        <section class="left-side">
            <div class="main-interface">
                <p for="" class="main-welcome">Bienvenid@</p>
                <p class="main-user" id="nombreLayer">name</p>
                <p class="main-line"></p>
                <p class="main-saldo">Tu saldo actual es de:</p>
                <p class="main-saldo cantidad" id="saldoLayer">saldo</p>
                <p class="main-line"></p>
                <p class="main-saldo">Selecciona la operaci√≥n que desea realizar</p>
                <button class="main-button" onclick="abono()">Ingresar monto</button>
                <button class="main-button" onclick="retiro()">Retirar monto</button>
            </div>
        </section>
        <section class="right-side">
            <div class="main-interface depositar">
                <p class="right-title">Ingresa la cantidad a depositar</p>
                <input type="text" class="inputUser ingreso" id="montoInput">
                <button class="main-button" >Ingresar</button>
            </div>
        </section>
    </main>
</body>
<script src="./scripts/login.js"></script>
</html>
